			// ES5声明函数

			// ES6可以使用箭头声明函数
			let fn=(a,b)=>{
				return a+b;
			}
			// 调用函数
			let res = fn(1,2);
			console.log(res)
			
			
			// 声明函数
			function getName(){
				console.log(this.name);
			}
			// 作用域是当前window对象(全局)
			let getName2 = () =>{
				console.log(this.name);
			}
			// 设置window对象的name属性
			window.name = 'hello';
			// 定义一个常量 改变name值
			const school = {
				name:'world'
			}
			// 普通方式调用
			getName(); // hello
			getName2(); // hello
			// call方法调用 call方法可以改变this指向
			getName.call(school);
			getName2.call(school);
			
			// ES5 创建构造函数实例化对象
			var Person = function(name,age){
				this.name = name;
				this.age = age;
			}
			var aa = new Person('Tom',12);
			console.log(aa)

			// 不能使用arguments变量
			
			function f1(){
				console.log(arguments);
			}

			// let f2 = () =>{

			// 箭头函数简写
			
			// 省略小括号
			// 当形参有且仅有一个时可以省略小括号
			let add = n =>{
				return n+n;
			}
			console.log(add(7));
			// 省略花括号
			// 当方法体有且仅有一条语句时可以省略花括号 但如果又return 则return也必须省略
			let pow = n => n*n;
			console.log(pow(7));
