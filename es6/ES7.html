<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 判断数组是否包含某个元素
			// includes 返回boolean值  indexOf 返回的是下标 不存在返回-1
			const data = [1,2,3];
			console.log(data.indexOf(5));// -1
			console.log(data.includes(5));// false
			
			// 运算符 ** 求幂次方数
			// 计算2的10次方
			console.log(2 ** 10);// 1024
			// 相当于使用Math.pow(2,10)
			console.log(Math.pow(2,10));// 1024
		</script>
	</body>
</html>
