<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// Number.EPSILON 是JS用来表示最小精度值
			// EPSILON 值接近于2.22
			// 该属性可以用来验证浮点数计算
			console.log(0.1+0.2);// 0.30000000000000004
			console.log(0.1+0.2 == 0.3) // false
			// 自定义比较
			function equal(a,b){
				if(Math.abs(a-b) < Number.EPSILON){
					return true;
				}
				return false;
			}
			console.log(equal(0.1+0.2,0.3)) // true
			
			// 二进制和八进制
			// 二进制 0b开头
			let b = 0b1011; // 11
			console.log(b);
			// 八进制 0o开头
			let o = 0o777; // 511
			console.log(o)
			// 十进制 直接写
			let d = 100;
			// 十六进制 0x开头
			let x = 0xff; // 255
			console.log(x);
			
			//参考文档 
			//https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Number/isNaN
			
			// Number.isFinite 判断一个数是否是有限数
			console.log(Number.isFinite(100));// true
			console.log(Number.isFinite(10*0));// true
			console.log(Number.isFinite(10/0)); // false
			console.log(Number.isFinite(Infinity));// false
			// Number.isNaN 判断是不是数值
			console.log(Number.isNaN('A'));// false
			console.log(Number.isNaN(true));// false
			console.log(Number.isNaN(99));// true
			// Number.parseInt Number.parseFloat 转换数值类型
			console.log(Number.parseInt('123AAA'));// 123
			console.log(Number.parseFloat('1.234FFF'));// 1.234
			// Number.isInteger 判断是否是整数
			console.log(Number.isInteger(1.2));// false
			console.log(Number.isInteger(99));// true
			console.log(Number.isInteger('123'))// false
			// Math.trunc 将小数部分抹掉 不会四舍五入
			console.log(Math.trunc(3.8));// 3
			// 判断正负数 正数返回1 负数返回-1 0返回0
			console.log(Math.sign(100));// 1
			console.log(Math.sign(-100));// -1
			console.log(Math.sign(0));// 0
		</script>
	</body>
</html>
